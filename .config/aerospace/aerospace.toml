# aerospace.toml - Hyper Key Edition

# --- CONFIGURACIÓN DE ARRANQUE ---
start-at-login = true
after-startup-command = [
    'exec-and-forget borders active_color=0xff88c0d0 inactive_color=0xff4c566a width=5.0',
]

# --- COMPORTAMIENTO DEL RATÓN ---
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# --- CONFIGURACIÓN DE CONTENEDORES ---
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# --- MAPEO DE TECLADO ---
[key-mapping]
preset = 'qwerty'

# --- GAPS (ESPACIADO) ---
[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

[mode.main.binding]
# --- MOVIMIENTO DE FOCO (Vim Style) ---
# Hyper + H/J/K/L
cmd-alt-ctrl-shift-h = 'focus left'
cmd-alt-ctrl-shift-j = 'focus down'
cmd-alt-ctrl-shift-k = 'focus up'
cmd-alt-ctrl-shift-l = 'focus right'

# --- MOVER VENTANAS ---
# Hyper + A/S/W/D
cmd-alt-ctrl-shift-a = 'move left'
cmd-alt-ctrl-shift-s = 'move down'
cmd-alt-ctrl-shift-w = 'move up'
cmd-alt-ctrl-shift-d = 'move right'

# --- GESTIÓN DE VENTANAS ---
cmd-alt-ctrl-shift-f = 'fullscreen'
cmd-alt-ctrl-shift-q = 'close' 
cmd-alt-ctrl-shift-tab = 'workspace-back-and-forth'
cmd-alt-ctrl-shift-semicolon = 'reload-config'

# --- WORKSPACES (Hyper + Número) ---
cmd-alt-ctrl-shift-1 = 'workspace 1'
cmd-alt-ctrl-shift-2 = 'workspace 2'
cmd-alt-ctrl-shift-3 = 'workspace 3'
cmd-alt-ctrl-shift-4 = 'workspace 4'
cmd-alt-ctrl-shift-5 = 'workspace 5'
cmd-alt-ctrl-shift-6 = 'workspace 6'
cmd-alt-ctrl-shift-7 = 'workspace 7'
cmd-alt-ctrl-shift-8 = 'workspace 8'
cmd-alt-ctrl-shift-9 = 'workspace 9'

# --- IR MOVE MODE ---
cmd-alt-ctrl-shift-m = 'mode move'

# --- Lanzar app con un comando --- 
cmd-alt-ctrl-shift-b = "exec-and-forget osascript -e 'tell application \"Google Chrome\" to make new window'"
cmd-alt-ctrl-shift-t ="exec-and-forget osascript -e 'tell application \"iTerm\" to create window with default profile'"


# --- REGLAS DE ASIGNACIÓN DE APPS ---

# [1] TODOs y Notas
[[on-window-detected]]
if.app-id = 'com.culturedcode.ThingsMac'
run = "move-node-to-workspace 1"

# Apple Notes: Documentación y apuntes
[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = "move-node-to-workspace 1"

# [2] DESARROLLO
[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = "move-node-to-workspace 2"

# [3] NAVEGACIÓN (SOLO CHROME)
# Chrome: Aislado para gestión de pestañas pesadas
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
if.window-title-regex-substring = 'Personal'
run = "move-node-to-workspace 3"

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
if.window-title-regex-substring = 'Trabajo'
run = "move-node-to-workspace 4"

# [4] HERRAMIENTAS DE SOPORTE & REF

# Preview: Para leer PDFs sin tapar el código
[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = "move-node-to-workspace 4"

# Finder: Gestión de archivos
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = "move-node-to-workspace 4"

# Postman: Si usas para probar APIs
[[on-window-detected]]
if.app-id = 'com.postmanlabs.mac'
run = "move-node-to-workspace 4"

# TablePlus / DB Tools (ajusta el ID si usas otro)
[[on-window-detected]]
if.app-id = 'com.tinyapp.TablePlus'
run = "move-node-to-workspace 4"

# [5] COMUNICACIÓN (TRABAJO)
# Slack
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace 5"

# [6] COMUNICACIÓN (PERSONAL)
# WhatsApp
[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = "move-node-to-workspace 6"

# [7] VIRTUALIZACIÓN
# UTM (Windows)
[[on-window-detected]]
if.app-id = 'com.utmapp.UTM'
run = "move-node-to-workspace 7"

# [8] COMUNIDAD / HOBBIES
# Discord
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = "move-node-to-workspace 8"

# [9] MEDIA
# Spotify
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace 9"

# --- FLOTANTES (UTILIDADES) ---
# System Settings: Flotante
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# 1Password: Flotante
[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

# Calculadora: Flotante
[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'


# --- MOVER VENTANAS A WORKSPACES (Hyper + Numero) ---
[mode.move.binding]
cmd-alt-ctrl-shift-1 = ['move-node-to-workspace 1', 'mode main']
cmd-alt-ctrl-shift-2 = ['move-node-to-workspace 2', 'mode main']
cmd-alt-ctrl-shift-3 = ['move-node-to-workspace 3', 'mode main']
cmd-alt-ctrl-shift-4 = ['move-node-to-workspace 4', 'mode main']
cmd-alt-ctrl-shift-5 = ['move-node-to-workspace 5', 'mode main']
cmd-alt-ctrl-shift-6 = ['move-node-to-workspace 6', 'mode main']
cmd-alt-ctrl-shift-7 = ['move-node-to-workspace 7', 'mode main']
cmd-alt-ctrl-shift-8 = ['move-node-to-workspace 8', 'mode main']
cmd-alt-ctrl-shift-9 = ['move-node-to-workspace 9', 'mode main']
esc = 'mode main'

