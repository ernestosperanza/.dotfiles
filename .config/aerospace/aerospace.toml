# aerospace.toml - Hyper Key Edition

# --- CONFIGURACIÓN DE ARRANQUE ---
start-at-login = true
after-startup-command = [
    'exec-and-forget borders active_color=0xff88c0d0 inactive_color=0xff4c566a width=5.0',
]

# --- COMPORTAMIENTO DEL RATÓN ---
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# --- CONFIGURACIÓN DE CONTENEDORES ---
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# --- MAPEO DE TECLADO ---
[key-mapping]
preset = 'qwerty'

# --- GAPS (ESPACIADO) ---
[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

[mode.main.binding]
# --- MOVIMIENTO DE FOCO (Vim Style) ---
# Hyper + H/J/K/L
cmd-alt-ctrl-shift-h = 'focus left'
cmd-alt-ctrl-shift-j = 'focus down'
cmd-alt-ctrl-shift-k = 'focus up'
cmd-alt-ctrl-shift-l = 'focus right'

# --- MOVER VENTANAS ---
# Hyper + A/S/W/D
cmd-alt-ctrl-shift-a = 'move left'
cmd-alt-ctrl-shift-s = 'move down'
cmd-alt-ctrl-shift-w = 'move up'
cmd-alt-ctrl-shift-d = 'move right'

# --- GESTIÓN DE VENTANAS ---
cmd-alt-ctrl-shift-f = 'fullscreen'
cmd-alt-ctrl-shift-r = 'mode resize'
cmd-alt-ctrl-shift-q = 'close' 
cmd-alt-ctrl-shift-tab = 'workspace-back-and-forth'
cmd-alt-ctrl-shift-semicolon = 'reload-config'

# --- WORKSPACES (Hyper + Número) ---
cmd-alt-ctrl-shift-1 = 'workspace 1'
cmd-alt-ctrl-shift-2 = 'workspace 2'
cmd-alt-ctrl-shift-3 = 'workspace 3'
cmd-alt-ctrl-shift-4 = 'workspace 4'
cmd-alt-ctrl-shift-5 = 'workspace 5'
cmd-alt-ctrl-shift-6 = 'workspace 6'
cmd-alt-ctrl-shift-7 = 'workspace 7'
cmd-alt-ctrl-shift-8 = 'workspace 8'
cmd-alt-ctrl-shift-9 = 'workspace 9'

# --- MOVER VENTANAS A WORKSPACES ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# --- REGLAS INTELIGENTES (Casa vs Trabajo) ---

# Workspace 1: Notas
[[on-window-detected]]
if.app-id = 'notion.id'
run = "move-node-to-workspace 1"
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = "move-node-to-workspace 1"

# Workspace 2: Terminales (Alacritty / iTerm2)
[[on-window-detected]]
if.app-id = 'org.alacritty'
run = "move-node-to-workspace 2"
[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = "move-node-to-workspace 2"

# Workspace 3: Navegadores (Arc / Zen / Chrome)
[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = "move-node-to-workspace 3"
[[on-window-detected]]
if.app-id = 'org.mozilla.zen'
run = "move-node-to-workspace 3"
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = "move-node-to-workspace 3"

# Workspace 4: Código (VSCode / Cursor / Antigravity)
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = "move-node-to-workspace 4"
[[on-window-detected]]
if.app-id = 'com.antigravity.app' # Verificar ID real
run = "move-node-to-workspace 4"
[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = "move-node-to-workspace 4"

# Workspace 9: Música
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace 9"