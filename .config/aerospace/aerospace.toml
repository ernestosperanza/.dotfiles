after-login-command = []

after-startup-command = [
    'exec-and-forget borders active_color=0xff88c0d0 inactive_color=0xff4c566a width=5.0',
    'exec-and-forget open -a Obsidian',
    'exec-and-forget open -a Alacritty',
    #'exec-and-forget open -a Vivaldi', Browser
    #'exec-and-forget open -a Code', TextEditor
    'exec-and-forget open -a Spotify',
    'exec-and-forget open -a Ferdium',
    'move-node-to-workspace 4',
]

start-at-login = true
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[mode.main.binding]
alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
alt-l = 'focus --boundaries-action wrap-around-the-workspace right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-f = 'fullscreen'
alt-r = 'mode resize'
alt-s = 'layout v_accordion'               # 'layout stacking' in i3
alt-w = 'layout h_accordion'               # 'layout tabbed' in i3
alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3
alt-shift-q = 'close'
alt-shift-c = 'reload-config'
alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# Workspace 1: Notes
alt-1 = 'workspace 1'
alt-shift-1 = 'move-node-to-workspace 1'
ctrl-shift-1 = 'exec-and-forget open -a Obsidian'

# Workspace 2
alt-2 = 'workspace 2'
alt-shift-2 = 'move-node-to-workspace 2'

# 3: Terminal Workspace
alt-3 = 'workspace 3'
alt-shift-3 = 'move-node-to-workspace 3'
ctrl-enter = 'exec-and-forget open -a Alacritty'

# 4: Browser Workspace
alt-4 = 'workspace 4'
alt-shift-4 = 'move-node-to-workspace 4'
# ctrl-shift-4 = 'exec-and-forget open -a Vivaldi' New Browser

# 5: Editor Workspace
alt-5 = 'workspace 5'
alt-shift-5 = 'move-node-to-workspace 5'
# ctrl-shift-5 = 'exec-and-forget open -a Code' New Text Editor

# 6: Workspace
alt-6 = 'workspace 6'
alt-shift-6 = 'move-node-to-workspace 6'

# 7: Workspace
alt-7 = 'workspace 7'
alt-shift-7 = 'move-node-to-workspace 7'

# 8: Workspace
alt-8 = 'workspace 8'
alt-shift-8 = 'move-node-to-workspace 8'

# 9: Spotify Workspace
alt-9 = 'workspace 9'
alt-shift-9 = 'move-node-to-workspace 9'
ctrl-shift-9 = 'exec-and-forget open -a Spotify'

# 10: Multi-app Workspace
alt-0 = 'workspace 10'
alt-shift-0 = 'move-node-to-workspace 10'
ctrl-shift-0 = 'exec-and-forget open -a Ferdium'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'


# Workspace 1: Notes
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = "move-node-to-workspace 1"

# Workspace 2
[[on-window-detected]]
if.app-id = 'com.utmapp.UTM'
run = "move-node-to-workspace 2"

# 3: Terminal Workspace
[[on-window-detected]]
if.app-id = 'org.alacritty'
run = "move-node-to-workspace 3"

# 4: Browser Workspace
# [[on-window-detected]]
# if.app-id = 'company.thebrowser.Browser'
# run = "move-node-to-workspace 4"

# 5: Editor Workspace
# [[on-window-detected]]
# if.app-id = 'com.microsoft.VSCode'
# run = "move-node-to-workspace 5"

# 7: Zoom Workspace
[[on-window-detected]]
if.app-id = 'us.zoom.xos'
run = "move-node-to-workspace 7"

# 9: Spotify Workspace
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace 9"

# 10: Multi-app Workspace
[[on-window-detected]]
if.app-id = 'org.ferdium.ferdium-app'
run = "move-node-to-workspace 10"

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'

6 = 'secondary'
7 = 'secondary'
8 = 'secondary'
9 = 'secondary'
10 = 'secondary'
